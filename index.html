<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="win95.css"> -->
        <link rel="stylesheet" type="text/css" href="glassmorphism.css">
    <title>Task List</title>
    </head>
    <body>
      <div class="background" style="background-color: #220045 !important;">
        <div class="container" id="page-content" style="max-width: 500px;">
            <h1 class="my-5" style="color:#FFFFFF !important;">Task List</h1>
            <div class="mb3 text-center">
                <div class="card square mb-4">
                        <div class="card-header modal-header">Add a Task</div>
                            <div class="card-body">
                    <form id="newTaskForm">
                        <div class="form group">
                            <label for="newTaskNameInput">Name</label>
                            <input type="text" class="form-control form-95" id="newTaskNameInput">
                        </div>
                        <div class="form-group">
                            <label for="newTaskDescription">Description</label>
                        <textarea type="text" class="form-control form-95" id="newTaskDescription"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="newTaskAssignedTo">Assigned To</label>
                            <input type="text" class="form-control form-95" id="newTaskAssignedTo">
                        </div>
                        <div class="form-group col">
                            <label for="newTaskDueDate">Due Date</label>
                            <input type="date" class="form-control form-95" id="newTaskDueDate">
                        </div>
                    </div><br>
                    <button type="submit" class="btn btn-primary btn-block">Add Task</button>
                    </form>
                        </div>
                </div>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col">
                    <h2 style="color: #FFFFFF !important;">Tasks</h2>
                    <ul class="list-group" id="tasksList">
                    </ul>
                </div>
                <div class="col"></div>
            </div>
        </div>
      </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="js/taskManager.js"></script>
    <script src="js/index.js"></script>
    </body>
</html>
